<html>
<head>
<meta charset="utf-8">
<title>Water</title>
<style>
#section {
	margin-top:8%;
    width:35%;
    float:right;
    padding:1%;
    color:white;
    
}

button{
     
    
    position:relative;
    top:50%; 
    left:20%;
}
 
</style>
<script src="gl-matrix-min.js"></script>
<script src="shader.js"></script>
<script src="camera.js"></script>
<script src="main.js"></script>
</head>
<body onload="main()" style="background-color:#000000">
<canvas id="Earth in Water" width="650" height="650"
        style="position:absolute; top:0px; left:0px"
        onmousedown="mouseDown(event)"    
        onmousemove="mouseMove(event)" onmouseup="mouseUp(event)" 
        onmouseout="mouseOut(event)" ontouchstart="touchStart(event)"
        ontouchmove="touchMove(event)" ontouchend="touchEnd(event)">
Sphere in Water
</canvas>

<div id="section">

 
<button type="button" onclick="pause()">Pause</button>

<button type="button" onclick="reset()">Start Over</button>
 
<br>
<ul>
<li> Interactions
    <ul>
        <li>Drag sphere to move around</li>
        <li>Drag background to rotate scene</li>
        <li>Click button to pause or start over</li>
     
    </ul>
</li>
<br>
<li>Features
    <ul>
    <li>Ray tracing with reflections and refractions in shader</li>
    <li>Collision and response</li>
    <li>Waterwave simulation</li>
    <li>Caustics</li>
    </ul>
</li>
</ul>
</div>

</body>
 

</html>
